{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: centre">Upflairs Attendance</h1>

    <table>
        <tr>
            <th>NAME</th>
            <th>TIME[walk_in]</th>
            <th>Action</th>
        </tr>
        {% for attendance in attendances %}

            <tr>
                <td>{{ attendance.content }}</td>
                <td>{{ attendance.date_created.time() }}</td>
                
                <td>
                    <a href="/delete/{{attendance.id}}">Delete</a>
                </td>
            </tr>
        {% endfor %}    
    </table>

    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Attendance">
    </form>





</div>
{% endblock %}
